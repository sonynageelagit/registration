<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2 style="text-align: center;">Registration Form</h2>
    <form style="max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
        <label for="fname" style="display: block; margin-bottom: 10px;">
            First Name:
            <input type="text" id="fname" name="firstname" style="width: 100%; padding: 10px; margin-top: 5px;" required>
        </label>
        <label for="lname" style="display: block; margin-bottom: 10px;">
            Last Name:
            <input type="text" id="lname" name="lastname" style="width: 100%; padding: 10px; margin-top: 5px;" required>
        </label>
        <label for="email" style="display: block; margin-bottom: 10px;">
            Email:
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-top: 5px;" required>
        </label>
        <label for="password" style="display: block; margin-bottom: 10px;">
            Password:
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-top: 5px;" required>
        </label>
        <input type="submit" value="Register" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
    </form>
</body>
</html>
